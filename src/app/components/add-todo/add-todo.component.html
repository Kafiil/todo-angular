<form (ngSubmit)="handleSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input name="title" [(ngModel)]="todo.title" class="form-control" id="title" required />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea name="description" [(ngModel)]="todo.description" class="form-control" id="description" required>
  </textarea>
  </div>

  <button *ngIf="!editMode" type="submit" class="btn btn-success">Add</button>
  <a *ngIf="editMode" (click)="updateTodo()" class="btn btn-info">Update</a>
  <a (click)="cancelEdit()" class="btn btn-warning">Cancel</a>
</form>
