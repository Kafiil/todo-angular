<form (ngSubmit)="handleSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input name="title" [(ngModel)]="todo.title" class="form-control" id="title" required />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea name="description" [(ngModel)]="todo.description" class="form-control" id="description" required>
  </textarea>
  </div>
  <button type="submit" class="btn btn-success">Add Todo</button>
</form>
